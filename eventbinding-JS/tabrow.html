<html>
    <head>
        <title>VBM</title>
        <meta charset="UTF-8">
        <link rel="icon" href="balaya.png4">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <table class="table container table-striped mt-5">
            <thead>
                <tr id="row-content" onclick="togglecolor('row-content')">
                    <th>s.no</th>
                    <th>name</th>
                    <th>grade</th>
                    <th>percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-content1" onclick="togglecolor('row-content1')">
                    <td>1</td>
                    <td>venky</td>
                    <td>A+</td>
                    <td>90%</td>
                </tr>
                <tr id="row-content2" onclick="togglecolor('row-content2')">
                    <td>2</td>
                    <td>Jai</td>
                    <td>A+</td>
                    <td>90%</td>
                </tr>
            </tbody>
        </table>
        <script>
        function togglecolor(idname){
            var row1=document.getElementById(idname).classList
         if(row1.contains("bg-success")){
             row1.remove("bg-success")
         }
         else{
             row1.add("bg-success")
         }
        }
        </script>
    </body>
</html>
