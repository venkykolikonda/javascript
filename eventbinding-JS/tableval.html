<html>
    <head>

        <link rel="icon" href="balaya.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

            <style>
            #ve{
                margin-left: 800px;
            }
            </style>
    </head>
    <body>
        <div class="mt-5" id="ve">
            <button class="btn btn-outline-primary btn-lg" onclick="show()">Show</button>
            <button class="btn btn-outline-danger ml-5 btn-lg" onclick="hide()">Hide</button>
        </div>
        <table class="table table-striped table-hover table-dark table-bordered p-5 mt-5 container d-none" id="ven">
            <thead >
                <tr>
                    <th>s.no</th>
                    <th>Name</th>
                    <th>m1</th>
                    <th>m2</th>
                    <th>m3</th>
                    <th>m4</th>    
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>1</td>
                    <td>venky</td>
                    <td>90</td>
                    <td>80</td>
                    <td>70</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Harsha</td>
                    <td>80</td>
                    <td>80</td>
                    <td>60</td>
                    <td>85</td>
                </tr>
            </tbody>
        </table>
        <script>
        function show(){
            document.getElementById("ven").classList.remove("d-none");
        }
        function hide(){
            document.getElementById("ven").classList.add("d-none")
        }
        </script>
    </body>
</html>
