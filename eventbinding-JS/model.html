            <style>
            .model-content{
                position: absolute;
                top: -100px;
            }
            </style>
    </head>
    <body>
        <button onclick="showcontent()" class="btn btn-primary btn-block">show</button>
        <div class="bg-dark mt-5 text-center model-content text-white container" id="txt">
            hai this is model or popup example
        </div>
        <script>
          function showcontent(){
              var text=document.getElementById("txt").classList
              if(text.contains("model-content")){
                text.remove("model-content")
              }
              else{
                 text.add("model-content")
              }
          }
        </script>
    </body>
