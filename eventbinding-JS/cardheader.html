            <style>
            .card-header:hover{
                background-color: blue;
            }
            </style>
    </head>
    <body>
        <div class="card mt-5 container  text-dark" id="card-container">
        </div>
        <div class="container mt-5">
            <button class="btn btn-primary btn-block" onclick="add()">Add</button>
            <button class="btn btn-primary btn-block" onclick="remove()">remove</button>
        </div>
        <script>
            var cn = 0;
        function add(){
            //console.log(cn)
            var students=["venky","jai","dora","HTML","CSS","Bootstrap","VBM"];
            if(cn==0){
            var ad="";
            students.forEach(function(val,index){
                ad+="<div class='card-header'>"+val+"</div>";
            })
            document.getElementById("card-container").innerHTML=ad;
                cn=1
            }   
        }
        function remove(){
           document.getElementById('card-container').innerHTML=''
        }
        </script>
    </body>
