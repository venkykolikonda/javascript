<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intias-scale=1.0">
        <title>Table</title>
        <link rel="icon" href="balaya.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5" id="inp-user">
            <input type="text" placeholder="sid">
            <input type="text" placeholder="nmae">
            <input type="text" placeholder="m1">
            <input type="text" placeholder="m2">
            <input type="text" placeholder="m3">
        </div>
        <div class="container mt-5">
            <button class="btn btn-primary" onclick="ven()">add</button>
            <button class="btn btn-primary" onclick="vee()">reset</button>
        </div>
        <table class="table table-striped table-hover table-bordered bg-dark container text-white mt-5">
            <thead>
                <tr>
                    <th>sid</th>
                    <th>sname</th>
                    <th>m1</th>
                    <th>m2</th>
                    <th>m3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>venky</td>
                    <td>80</td>
                    <td>90</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
        <script>
         function ven(){
            var a=document.getElementById("inp-user").children
            var q=a[0].value
            var w=document.createTextNode(q)
            var td=document.createElement('td')
        var td1= td.appendChild(w)
        var tr=document.createElement('tr')
            tr.appendChild('td1')
            var table=document.getElementsByTagName('table')[0]
            table.appendChild('tr')
         }
        </script>
    </body>
</html>
